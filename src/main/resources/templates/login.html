<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <title>Login - Railway Booking System</title>
</head>
<body class="home-bg">
<div class="login-container">
    <div class="form-login">
        <form action="/login" method="POST" class="form-login-inner" autocomplete="off">
            <p>
                <label for="username" class="form-text">Username:</label>
                <input type="text" id="username" name="username" class="form-input" required th:value="${''}">
            </p>
            <p>
                <label for="password" class="form-text">Password:</label>
                <input type="password" id="password" name="password" class="form-input" required th:value="${''}">
            </p>
            <button type="submit" class="submit-button form-text" >LOGIN</button>

            <span th:if="${errorMessage!=null}"
                   th:utext="${errorMessage}"
                   style="color: black; font-weight: bold; margin-top: 15px; margin-left: 10px;">
            </span>

            <div th:if="${showRegister}" style="margin-top: 5px;">
                <a href="/register" class="register-button form-text">REGISTER</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
