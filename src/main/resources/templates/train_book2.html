<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        .container {
            background: white;
            padding: 12px;
            border-radius: 8px;
            width: 90vw;
            height: 72vh;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 10px;
        }
        .header {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
        }
        .vertical-box {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 2px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 3px 0;
        }
        .left {
            width: 30%;
            text-align: left;
            padding-left: 8px;
        }
        .center {
            width: 40%;
            text-align: center;
        }
        .right {
            width: 30%;
            text-align: right;
            padding-right: 8px;
        }
        .booking-container {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            margin-top: 10px;
        }
        .booking-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 18%;
            font-size: 16px;
            font-weight: bold;
            padding: 5px;
            background: #f8f9fa;
            border-radius: 6px;
            text-align: center;
        }
        .book-button {
            width: 50%; /* Further reduced width */
            padding: 2px; /* Minimal padding */
            font-size: 10px; /* Smaller font */
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 3px;
        }
        .book-button a {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }
        .book-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Train Details</div>

    <div class="vertical-box">
        <div class="row">
            <div class="left">Train No.:</div>
            <div class="center">Train Name:</div>
            <div class="right">Date:</div>
        </div>
        <div class="row">
            <div class="left">Source Station:</div>
            <div class="right">Destination Station:</div>
        </div>
        <div class="row">
            <div class="left">Departure Time:</div>
            <div class="right">Arrival Time:</div>
        </div>

        <div class="booking-container">
            <div class="booking-item">
                Sleeper
                <button class="book-button"><a href="sleeper-book.html">BOOK</a></button>
            </div>
            <div class="booking-item">
                1AC
                <button class="book-button"><a href="1ac-book.html">BOOK</a></button>
            </div>
            <div class="booking-item">
                2AC
                <button class="book-button"><a href="2ac-book.html">BOOK</a></button>
            </div>
            <div class="booking-item">
                3AC
                <button class="book-button"><a href="3ac-book.html">BOOK</a></button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
