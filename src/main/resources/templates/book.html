<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Booking System</title>
</head>
<body class="book-bg">
<div class="form-box2">
    <form action="/class-select" method="POST" class="form-inner" autocomplete="off">
        <p>
            <label for="source" class="form-text">Source</label><br>
            <input type="text" id="source" name="source" class="form-input" required>
        </p>
        <p>
            <label for="destination" class="form-text">Destination</label><br>
            <input type="text" id="destination" name="destination" class="form-input" required>
        </p>
        <p>
            <label for="dot" class="form-text">Date Of Travel</label><br>
            <input type="date" id="dot" name="dot" class="form-input" th:min="${today}" required>
        </p>

        <button class="submit-button form-text" type="submit">SUBMIT</button>
        <p th:if="${errorMessage}" th:text="${errorMessage}"
           style="color: #d50606; font-weight: bold; text-align: center; margin-top: 15px;">
        </p>
    </form>
</div>
</body>
</html>
